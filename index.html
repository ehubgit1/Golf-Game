<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PEBBLE BEACH</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  :root {
    --bg: #0a0a0f;
    --grid-bg: #0d0d1a;
    --cell: #111122;
    --cell-border: #1a1a33;
    --cell-hover: #1a2040;
    --target: #00ffcc;
    --target-glow: rgba(0,255,204,0.3);
    --landed: #ff3e6b;
    --landed-glow: rgba(255,62,107,0.4);
    --player: #ffe600;
    --player-glow: rgba(255,230,0,0.4);
    --accent: #7b2fff;
    --text: #c8c8ff;
    --dim: #44446a;
    --die1: #00d4ff;
    --die2: #ff6b00;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Press Start 2P', monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    padding: 12px 8px;
  }

  /* Scanlines overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.08) 2px,
      rgba(0,0,0,0.08) 4px
    );
    pointer-events: none;
    z-index: 9999;
  }

  h1 {
    font-size: clamp(14px, 3vw, 22px);
    color: var(--target);
    text-shadow: 0 0 10px var(--target), 0 0 30px var(--target-glow);
    letter-spacing: 4px;
    margin-bottom: 4px;
    animation: flicker 4s infinite;
  }

  .subtitle {
    font-size: 7px;
    color: var(--dim);
    letter-spacing: 2px;
    margin-bottom: 12px;
  }

  @keyframes flicker {
    0%,95%,100% { opacity: 1; }
    96% { opacity: 0.7; }
    97% { opacity: 1; }
    98% { opacity: 0.5; }
    99% { opacity: 1; }
  }

  /* STATUS BAR */
  .status-bar {
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 10px;
    width: 100%;
    max-width: 900px;
  }

  .stat {
    background: #0d0d1a;
    border: 2px solid var(--cell-border);
    padding: 6px 10px;
    font-size: 7px;
    color: var(--dim);
  }

  .stat span {
    color: var(--text);
  }

  .message-box {
    flex: 1;
    min-width: 200px;
    background: #0d0d1a;
    border: 2px solid var(--accent);
    padding: 6px 10px;
    font-size: 7px;
    color: var(--accent);
    text-align: center;
    min-height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-shadow: 0 0 8px var(--accent);
  }

  /* DICE PANEL */
  .dice-panel {
    display: flex;
    gap: 16px;
    align-items: center;
    margin-bottom: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .die-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }

  .die-label {
    font-size: 6px;
    color: var(--dim);
    letter-spacing: 1px;
  }

  .die-label.x { color: var(--die1); text-shadow: 0 0 6px var(--die1); }
  .die-label.y { color: var(--die2); text-shadow: 0 0 6px var(--die2); }

  .die {
    width: 52px;
    height: 52px;
    background: #111122;
    border: 3px solid var(--cell-border);
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    padding: 5px;
    gap: 3px;
    position: relative;
    image-rendering: pixelated;
  }

  .die.x-die { border-color: var(--die1); box-shadow: 0 0 12px rgba(0,212,255,0.3); }
  .die.y-die { border-color: var(--die2); box-shadow: 0 0 12px rgba(255,107,0,0.3); }

  .die.rolling {
    animation: shake 0.5s ease-in-out;
  }

  @keyframes shake {
    0%,100% { transform: rotate(0deg); }
    15% { transform: rotate(-8deg) scale(1.1); }
    30% { transform: rotate(8deg) scale(1.1); }
    45% { transform: rotate(-5deg); }
    60% { transform: rotate(5deg); }
    75% { transform: rotate(-3deg); }
  }

  .dot {
    width: 100%;
    height: 100%;
    border-radius: 0;
    background: transparent;
  }

  .dot.filled.x { background: var(--die1); box-shadow: 0 0 4px var(--die1); }
  .dot.filled.y { background: var(--die2); box-shadow: 0 0 4px var(--die2); }

  .roll-btn {
    background: transparent;
    border: 3px solid var(--target);
    color: var(--target);
    font-family: 'Press Start 2P', monospace;
    font-size: 9px;
    padding: 10px 20px;
    cursor: pointer;
    text-shadow: 0 0 8px var(--target);
    box-shadow: 0 0 12px var(--target-glow), inset 0 0 12px rgba(0,255,204,0.05);
    letter-spacing: 2px;
    transition: all 0.1s;
  }

  .roll-btn:hover:not(:disabled) {
    background: rgba(0,255,204,0.1);
    box-shadow: 0 0 20px var(--target-glow), inset 0 0 20px rgba(0,255,204,0.1);
  }

  .roll-btn:active:not(:disabled) {
    transform: scale(0.96);
  }

  .roll-btn:disabled {
    border-color: var(--dim);
    color: var(--dim);
    text-shadow: none;
    box-shadow: none;
    cursor: not-allowed;
  }

  .dice-info {
    font-size: 7px;
    color: var(--dim);
    text-align: center;
    line-height: 1.8;
  }

  .dice-info .x-val { color: var(--die1); }
  .dice-info .y-val { color: var(--die2); }

  .grid-wrapper::-webkit-scrollbar { width: 6px; height: 6px; }
  .grid-wrapper::-webkit-scrollbar-track { background: var(--bg); }
  .grid-wrapper::-webkit-scrollbar-thumb { background: var(--accent); }

  #grid {
    display: grid;
    grid-template-columns: repeat(80, 18px);
    grid-template-rows: repeat(25, 18px);
    gap: 1px;
    padding: 4px;
    cursor: crosshair;
  }

  .cell {
    width: 18px;
    height: 18px;
    background: rgba(17, 17, 34, 0.00);
    border: 1px solid rgba(26, 26, 51, 0.00);
    position: relative;
    transition: background 0.05s;
    image-rendering: pixelated;
  }

  .cell:hover {
    background: var(--cell-hover);
    border-color: var(--target);
    z-index: 1;
  }

  /* Cell states */
  .cell.target {
    background: rgba(0,255,204,0.15);
    border-color: var(--target);
    box-shadow: 0 0 6px var(--target-glow), inset 0 0 6px rgba(0,255,204,0.1);
    animation: pulse-target 1.2s infinite;
  }

  .cell.landed {
    background: rgba(255,62,107,0.2);
    border-color: var(--landed);
    box-shadow: 0 0 8px var(--landed-glow), inset 0 0 8px rgba(255,62,107,0.1);
  }

  .cell.player {
    background: rgba(255,230,0,0.2);
    border-color: var(--player);
    box-shadow: 0 0 8px var(--player-glow), inset 0 0 8px rgba(255,230,0,0.1);
  }

  .cell.history {
    background: rgba(123,47,255,0.12);
    border-color: rgba(123,47,255,0.4);
  }

  @keyframes pulse-target {
    0%,100% { box-shadow: 0 0 6px var(--target-glow), inset 0 0 6px rgba(0,255,204,0.1); }
    50% { box-shadow: 0 0 14px var(--target-glow), inset 0 0 10px rgba(0,255,204,0.2); }
  }

  /* Pixel icons inside cells */
  .cell::after {
    content: '';
    position: absolute;
    inset: 2px;
    display: none;
  }

  .cell.player::after {
    display: block;
    background: var(--player);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    box-shadow: 0 0 4px var(--player);
  }

  .cell.target:not(.player)::after {
    display: block;
    background: var(--target);
    opacity: 0.6;
    clip-path: polygon(50% 10%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  }

  .cell.landed:not(.player)::after {
    display: block;
    background: var(--landed);
    opacity: 0.7;
    clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
  }

  /* LEGEND */
  .legend {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 8px;
    font-size: 6px;
    color: var(--dim);
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .legend-dot {
    width: 10px;
    height: 10px;
    border: 1px solid;
  }

  .reset-btn {
    background: transparent;
    border: 2px solid var(--dim);
    color: var(--dim);
    font-family: 'Press Start 2P', monospace;
    font-size: 7px;
    padding: 6px 12px;
    cursor: pointer;
    margin-top: 8px;
    transition: all 0.1s;
  }

  .reset-btn:hover {
    border-color: var(--landed);
    color: var(--landed);
  }

  /* offset range selector */
  .offset-control {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 7px;
    color: var(--dim);
    margin-bottom: 8px;
  }

  .offset-control select {
    background: #0d0d1a;
    border: 2px solid var(--cell-border);
    color: var(--text);
    font-family: 'Press Start 2P', monospace;
    font-size: 7px;
    padding: 4px 6px;
    cursor: pointer;
  }
</style>

<body>

<h1> PEBBLE BEACH </h1>
<div class="subtitle">// PICK A CELL  DICE DECIDE WHERE YOU LAND //</div>

<div class="status-bar">
  <div class="stat">TURN <span id="turn-num">1</span></div>
  <div class="stat">POS <span id="pos-display"></span></div>
  <div class="stat">TARGET <span id="target-display"></span></div>
  <div class="message-box" id="msg">SELECT A CELL ON THE GRID</div>
</div>

<div class="dice-panel">
  <div class="die-container">
    <div class="die-label x">X OFFSET</div>
    <div class="die x-die" id="die-x">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
  </div>

  <div style="display:flex;flex-direction:column;align-items:center;gap:8px;">
    <div class="offset-control">
      <span>ROLLING:</span>
      <span id="die-type-label" style="color:var(--target);text-shadow:0 0 6px var(--target);">D16</span>
    </div>
    <button class="roll-btn" id="roll-btn" disabled>ROLL DICE</button>
    <div class="dice-info" id="dice-info">
      X: <span class="x-val"></span> &nbsp; Y: <span class="y-val"></span>
    </div>
  </div>

  <div class="die-container">
    <div class="die-label y">Y OFFSET</div>
    <div class="die y-die" id="die-y">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
  </div>
</div>

<div class="grid-wrapper">
  <div id="grid"></div>
</div>

<div class="legend">
  <div class="legend-item"><div class="legend-dot" style="border-color:var(--player);background:rgba(255,230,0,0.2)"></div>CURRENT POS</div>
  <div class="legend-item"><div class="legend-dot" style="border-color:var(--target);background:rgba(0,255,204,0.15)"></div>CHOSEN TARGET</div>
  <div class="legend-item"><div class="legend-dot" style="border-color:var(--landed);background:rgba(255,62,107,0.2)"></div>LANDED SPOT</div>
  <div class="legend-item"><div class="legend-dot" style="border-color:rgba(123,47,255,0.4);background:rgba(123,47,255,0.12)"></div>HISTORY</div>
</div>

<button class="reset-btn" id="reset-btn">RESET GAME</button>

<script>
const ROWS = 25, COLS = 80;
const grid = document.getElementById('grid');
const rollBtn = document.getElementById('roll-btn');
const dieX = document.getElementById('die-x');
const dieY = document.getElementById('die-y');
const msgEl = document.getElementById('msg');
const diceInfo = document.getElementById('dice-info');
const turnNumEl = document.getElementById('turn-num');
const posEl = document.getElementById('pos-display');
const targetEl = document.getElementById('target-display');

const START_COL = 1, START_ROW = 16;
const MAX_DIST = 53;

let cells = [];
let playerRow = START_ROW, playerCol = START_COL;
let targetRow = null, targetCol = null;
let history = [];
let turn = 1;
let rolling = false;

// Dot positions for die faces (3x3 grid indices 0-8)
const dieFaces = {
  1: [4],
  2: [0,8],
  3: [0,4,8],
  4: [0,2,6,8],
  5: [0,2,4,6,8],
  6: [0,2,3,5,6,8]
};

function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

function getDieRange(turnNum, dist) {
  if (turnNum === 1) return 8; // d16 => 8
  if (dist > 16) return 5;    // d10 => 5
  return 3;                   // d6  => 3
}

function getDieLabel(turnNum, dist) {
  if (turnNum === 1) return 'D16';
  if (dist > 16) return 'D10';
  return 'D6';
}

function updateDieLabel() {
  const label = document.getElementById('die-type-label');
  if (!label) return;
  if (targetRow === null) {
    // Show what die will be used based on turn
    label.textContent = turn === 1 ? 'D16' : '?';
    return;
  }
  const dist = Math.abs(targetCol - playerCol) + Math.abs(targetRow - playerRow);
  label.textContent = getDieLabel(turn, dist);
}

function buildGrid() {
  grid.innerHTML = '';
  cells = [];
  for (let r = 0; r < ROWS; r++) {
    cells[r] = [];
    for (let c = 0; c < COLS; c++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.r = r;
      cell.dataset.c = c;
      cell.addEventListener('click', onCellClick);
      cell.addEventListener('mouseenter', onCellHover);
      grid.appendChild(cell);
      cells[r][c] = cell;
    }
  }
}

function onCellHover(e) {
  const r = +e.target.dataset.r;
  const c = +e.target.dataset.c;
  const dist = Math.abs(c - playerCol) + Math.abs(r - playerRow);
  const inRange = dist <= MAX_DIST;
  posEl.textContent = `${c},${r} (${dist}${inRange ? '' : ''})`;
}

function onCellClick(e) {
  if (rolling) return;
  const r = +e.target.dataset.r;
  const c = +e.target.dataset.c;

  // Enforce max Manhattan distance from current player position
  const dist = Math.abs(c - playerCol) + Math.abs(r - playerRow);
  if (dist > MAX_DIST) {
    setMsg(`TOO FAR! MAX ${MAX_DIST} SQUARES (X+Y). DIST: ${dist}`);
    return;
  }

  // Clear old target directly
  if (targetRow !== null) {
    cells[targetRow][targetCol].className = 'cell';
  }

  targetRow = r;
  targetCol = c;
  targetEl.textContent = `${c},${r}`;

  cells[r][c].className = 'cell target';
  rollBtn.disabled = false;
  updateDieLabel();
  const dieLabel = getDieLabel(turn, dist);
  setMsg(`TARGET SET: (${c}, ${r})  DIST: ${dist}  ROLLING ${dieLabel}!`);
}

function updateCell(r, c) {
  const cell = cells[r][c];
  cell.className = 'cell';
  if (playerRow === r && playerCol === c) {
    cell.classList.add('player');
  } else if (targetRow === r && targetCol === c) {
    cell.classList.add('target');
  } else if (history.length > 0 && history[history.length - 1][0] === r && history[history.length - 1][1] === c) {
    cell.classList.add('history');
  }
}

function renderDie(dieEl, value, cls) {
  const dots = dieEl.querySelectorAll('.dot');
  const active = dieFaces[value] || [];
  dots.forEach((d, i) => {
    d.className = 'dot';
    if (active.includes(i)) {
      d.classList.add('filled', cls);
    }
  });
}

function randomDieValue(range) {
  // range is max offset; die shows 1..range*2+1, then we offset by -(range)
  return Math.floor(Math.random() * (range * 2 + 1)) + 1;
}

function setMsg(text) {
  msgEl.textContent = text;
}

async function rollDice() {
  if (rolling || targetRow === null) return;
  rolling = true;
  rollBtn.disabled = true;

  const targetDist = Math.abs(targetCol - playerCol) + Math.abs(targetRow - playerRow);
  const range = getDieRange(turn, targetDist);
  const dieSize = range * 2; // faces: 1 to dieSize+1

  // Animate dice rolling
  let frames = 12;
  await new Promise(res => {
    let f = 0;
    dieX.classList.add('rolling');
    dieY.classList.add('rolling');
    const interval = setInterval(() => {
      const rx = (Math.floor(Math.random() * 6) + 1);
      const ry = (Math.floor(Math.random() * 6) + 1);
      renderDie(dieX, rx, 'x');
      renderDie(dieY, ry, 'y');
      f++;
      if (f >= frames) {
        clearInterval(interval);
        setTimeout(() => {
          dieX.classList.remove('rolling');
          dieY.classList.remove('rolling');
          res();
        }, 100);
      }
    }, 60);
  });

  // Final values: 1...(range*2+1), offset by -range to get -range...+range
  const rawX = randomDieValue(range); // 1 to 2*range+1
  const rawY = randomDieValue(range);
  const offsetX = rawX - range - 1; // -range to +range
  const offsetY = rawY - range - 1;

  // Show on dice (clamp display to 1-6 faces)
  const displayX = clamp(Math.abs(offsetX) + (offsetX >= 0 ? 1 : 1), 1, 6);
  const displayY = clamp(Math.abs(offsetY) + (offsetY >= 0 ? 1 : 1), 1, 6);
  renderDie(dieX, Math.max(1, Math.min(6, Math.ceil((rawX / (range*2+1)) * 6))), 'x');
  renderDie(dieY, Math.max(1, Math.min(6, Math.ceil((rawY / (range*2+1)) * 6))), 'y');

  diceInfo.innerHTML = `X: <span class="x-val">${offsetX >= 0 ? '+' : ''}${offsetX}</span> &nbsp; Y: <span class="y-val">${offsetY >= 0 ? '+' : ''}${offsetY}</span>`;

  // Compute final landing spot
  const landedRow = clamp(targetRow + offsetY, 0, ROWS - 1);
  const landedCol = clamp(targetCol + offsetX, 0, COLS - 1);

  // Add old player pos to history (clear previous history cell first)
  if (playerRow !== null) {
    if (history.length > 0) {
      const prev = history[history.length - 1];
      cells[prev[0]][prev[1]].className = 'cell'; // clear old history marker
    }
    history.push([playerRow, playerCol]);
    updateCell(playerRow, playerCol);
  }

  // Clear target display
  const oldTR = targetRow, oldTC = targetCol;
  targetRow = null; targetCol = null;
  updateCell(oldTR, oldTC);

  // Move player
  if (playerRow !== null) updateCell(playerRow, playerCol);
  playerRow = landedRow;
  playerCol = landedCol;

  // Flash landed cell
  cells[landedRow][landedCol].className = 'cell landed';
  await new Promise(r => setTimeout(r, 400));

  updateCell(playerRow, playerCol);

  const hit = (landedRow === oldTR && landedCol === oldTC);
  setMsg(hit
    ? ` PERFECT LANDING! (${landedCol}, ${landedRow})`
    : `LANDED: (${landedCol}, ${landedRow})  OFFSET WAS (${offsetX >= 0 ? '+' : ''}${offsetX}, ${offsetY >= 0 ? '+' : ''}${offsetY})`
  );
  posEl.textContent = `${landedCol},${landedRow}`;
  targetEl.textContent = '';
  turn++;
  turnNumEl.textContent = turn;

  // Scroll to player
  const cellEl = cells[playerRow][playerCol];
  cellEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });

  rolling = false;
  setMsg(msgEl.textContent + '  SELECT NEXT TARGET');
}

document.getElementById('reset-btn').addEventListener('click', () => {
  playerRow = START_ROW; playerCol = START_COL;
  targetRow = null; targetCol = null;
  history = [];
  turn = 1;
  turnNumEl.textContent = 1;
  posEl.textContent = `${START_COL},${START_ROW}`;
  targetEl.textContent = '';
  rollBtn.disabled = true;
  diceInfo.innerHTML = `X: <span class="x-val"></span> &nbsp; Y: <span class="y-val"></span>`;
  renderDie(dieX, 1, 'x');
  renderDie(dieY, 1, 'y');
  setMsg('SELECT A TARGET  MAX 53 SQUARES AWAY (ROLLING D16)');
  buildGrid();
  updateCell(START_ROW, START_COL);
  updateDieLabel();
  setTimeout(() => cells[START_ROW][START_COL].scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' }), 100);
});

rollBtn.addEventListener('click', rollDice);

buildGrid();
// Place player at starting position
updateCell(playerRow, playerCol);
// Scroll to start
setTimeout(() => cells[START_ROW][START_COL].scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' }), 100);
renderDie(dieX, 1, 'x');
renderDie(dieY, 1, 'y');
posEl.textContent = `${START_COL},${START_ROW}`;
setMsg('SELECT A TARGET  MAX 53 SQUARES AWAY (ROLLING D16)');
</script>
